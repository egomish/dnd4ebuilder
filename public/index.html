<!DOCTYPE html>
<html ng-app="app">
<head>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>D&D Character Builder</title>
</head>
<body>
    <div class="container" ng-controller="mainController">
        <h2 class="text-center underlined">Dungeons and Dragons 4e Character Builder</h2>
        <br>
        <div class="row" ng-include="'views/basicInfo.html'"></div>
        <br>
        <div class="col-sm-4"> <!-- First Column -->
                <div class="row" ng-include="'views/abilityScores.html'"></div>
                <div class="row" ng-include="'views/healthAndSavingThrows.html'"></div>
                <div class="row" ng-include="'views/skills.html'"></div>
                <div class="row" ng-include="'views/powers.html'"></div>
                <div class="row" ng-include="'views/equipment.html'"></div>
                <div class="row" ng-include="'views/wealth.html'"></div>
        </div>
        <div class="col-sm-4"> <!--Second Column -->
                <div class="row" ng-include="'views/defenses.html'"></div>
                <div class="row" ng-include="'views/raceFeatures.html'"></div>
                <div class="row" ng-include="'views/classFeatures.html'"></div>
                <div class="row" ng-include="'views/magicItems.html'"></div>
                <div class="row" ng-include="'views/rituals.html'"></div>
        </div>
        <div class="col-sm-4"> <!--Third Column -->
                <div class="row" ng-include="'views/movement.html'"></div>
                <div class="row" ng-include="'views/initiative.html'"></div>
                <div class="row" ng-include="'views/weaponProficiencies.html'"></div>
                <div class="row" ng-include="'views/feats.html'"></div>
                <div class="row" ng-include="'views/portrait.html'"></div>
                <div class="row" ng-include="'views/languages.html'"></div>
                <div class="row" ng-include="'views/characterDetails.html'"></div>
        </div>
        <button ng-click="log()">Click me to log</button>
        <button ng-click="set_ddch()">Get ddch</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="controllers/mainController.js"></script>
</body>
</html>
