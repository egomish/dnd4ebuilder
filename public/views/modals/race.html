<div ng-controller="modalsController" ng-init="getRaces()">
    <div class="modal-header">
        <h2 class="modal-title">Select Your Race</h2>
    </div>
    <div class="modal-body" style="padding: 30px;">
        <div class="row">
            <label>Race</label>
            <select ng-model="selectedRace" ng-change="changeRace()">
                <option ng-repeat="race in races" value="{{race.name}}">{{race.name}}</option>
            </select>
        </div>
        <div class="row">
            <br>
            <p ng-bind="raceDescription"></p>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
