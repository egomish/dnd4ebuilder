<div ng-controller="classModalController">
    <div class="modal-header">
        <h3 class="modal-title">Class Modal</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-4">
                <h4>Class</h4>
                <select ng-model="selected" ng-change="changeClass()">
                    <option ng-repeat="class in classes" value="{{class.name}}">{{class.name}}</option>
                </select>
            </div>
            <div class="col-sm-4">
                <h4>Description</h4>
                <p ng-bind="description"></p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
