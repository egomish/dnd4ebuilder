<link rel="stylesheet" href="styles/movement.css">

<h3>Movement</h3>
<div class="movement">
    <table>
        <tr>
            <th class="leftalign">Score</th>
            <th>Base</th>
            <th>Armor</th>
            <th>Item</th>
            <th>Misc</th>
        </tr>
        <tr>
            <td class="innertitle">
                <input type="text" disabled="disabled" 
                       value="{{ddch.calculatedValues.movement.base + 
                                ddch.calculatedValues.movement.armor + 
                                ddch.calculatedValues.movement.item +
                                ddch.calculatedValues.movement.misc}}">
                <label>Speed<span>(Squares)</span></label>
            </td>
            <td ng-bind="ddch.calculatedValues.movement.base"></td>
            <td ng-bind="ddch.calculatedValues.movement.armor"></td>
            <td ng-bind="ddch.calculatedValues.movement.item"></td>
            <td ng-bind="ddch.calculatedValues.movement.misc"></td>
        </tr>
    </table>
    <div class="special-bonuses">
        Special Bonuses:
    </div>
</div>
