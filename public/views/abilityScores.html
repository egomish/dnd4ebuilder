<div>
    <div class="col-sm-4 left">
        <button ng-click="base_str = base_str+1" ng-init="base_str=10">
            +
        </button> 
        STR 
        <button ng-click="base_str = base_str-1">
            -
        </button> 

        <br>

        <button ng-click="base_con = base_con+1" ng-init="base_con=10">
            +
        </button> 
        CON
        <button ng-click="base_con = base_con-1">
            -
        </button> 
        
        <br>
        
        <button ng-click="base_str = base_dex+1" ng-init="base_dex=10">
            +
        </button>
        DEX
        <button ng-click="base_dex = base_dex-1">

        </button> 
        
        <br>
        
        <button ng-click="base_int = base_int+1" ng-init="base_int=10">

        </button>

        </button>

            +
        </button>

            -
        </button> 
        
        <br>
        
        <button ng-click="base_cha = base_cha+1" ng-init="base_cha=10">
            +
        </button>
        CHA

            -
        </button>

    <div class="col-sm-1">
        {{base_str}}

        {{base_dex}}

        {{base_int}}
