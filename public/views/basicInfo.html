<div class="row" ng-init="init()">
    <div class="col-sm-2">
        <input type="text" ng-model="localProperties.level0.name" ng-change="updateCharacterInfo('level0', 'name')"><br>
        <label>Character Name</label>
    </div>
    <div class="col-sm-1">
        <input ng-model="localProperties.level0.level" ng-change="updateCharacterInfo('level0','level')"><br>
        <label>Level</label>
    </div>
    <div class="col-sm-2">
        <input type="text" ng-model="localProperties.level0.class" ng-change="updateCharacterInfo('level0','class')"><br>
        <label>Class</label>
    </div>
    <div class="col-sm-2">
        <input type="text" ng-model="localProperties.level0.paragonPath" ng-change="updateCharacterInfo('level0','paragonPath')"><br>
        <label>Paragon Path</label>
    </div>
    <div class="col-sm-2">
        <input type="text" ng-model="localProperties.level0.epicDestiny" ng-change="updateCharacterInfo('level0','epicDestiny')"><br>
        <label>Epic Destiny</label>
    </div>
    <div class="col-sm-2">
        <input ng-model="localProperties.level0.totalXP" ng-change="updateCharacterInfo('level0','totalXP')"><br>
        <label>Total XP</label>
    </div>
</div>

<br>
