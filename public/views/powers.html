<link rel="stylesheet" href="styles/powers.css">

<h3>Powers</h3>
<div class="powers" ng-init="initPowers()">
  <table>
    <tr style="border: none;">
      <th>
        NAME
      </th>
      <th>
        USAGE
      </th>
    </tr>
    
    <tr ng-repeat="power in ddch.calculatedValues.powers">
      <td ng-bind="power.name"></td>
      <td ng-bind="power.usage"></td>
    </tr>
  </table>
</div>
